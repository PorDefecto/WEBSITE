<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nueva Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/newcount.css" />
    <script src="js/acceso2.js"></script>
</head>
<body>
  <form action="/action_page.php">
  <div class="container">
    <h1>Registro</h1>
    <p>Por favor rellene este formulario para crear una cuenta.</p>
    <hr>

    <label for="email"><b>Correo</b></label>
    <input type="text" placeholder="Ingresar correo" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Ingresar password" name="psw" required>

    <label for="psw-repeat"><b>Repetir password</b></label>
    <input type="password" placeholder="Repetir password" name="psw-repeat" required>
    <hr>
    <p>Al crear una cuenta, acepta nuestro <a href="#">Términos y Privacidad</a>.</p>

    <button type="submit" class="registerbtn">Registro</button>
  </div>
  
  <div class="container signin">
    <p>¿Ya tienes una cuenta? <a href="#">Registrarse</a>.</p>
  </div>
</form>
</body>
</html>
